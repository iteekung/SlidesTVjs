<html>
  <head>
    <title>SlideHTML</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./SlideTVjs/SlidesTV.js" ></script>

    <link rel="stylesheet" href="./SlideTVcss/SlidesTV.css">
  </head>
  <body>

    <div id="SlidesTV">
      <div class="slide-item" style="position:relative; width:600px; height:250px; background-color:#ccc">
        <div style="position:absolute; left:0px; top:0px; width:100px; height:100px; background-color:#f00"></div>
      </div>
      <div class="slide-item" style="position:relative; width:600px; height:250px; background-color:#c00">
        <div style="position:absolute; left:0px; top:0px; width:100px; height:100px; background-color:#f00"></div>
      </div>
      <div class="slide-item" style="position:relative; width:600px; height:250px; background-color:#00c">
        <div style="position:absolute; left:0px; top:0px; width:100px; height:100px; background-color:#f00"></div>
      </div>
    </div>

    <div>
      test
    </div>
    <script type="text/javascript" charset="utf-8">
      SlidesTV.Initial();
    </script>

  </body>
</html>
